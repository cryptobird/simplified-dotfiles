# Configuration for Alacritty, the GPU enhanced terminal emulator.

#env:
window:
  #  columns: 0
  #  lines: 0
  padding:
    x: 4
    y: 4

  decorations: none

  # Window title
  title: tmux

scrolling:
  history: 0

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Term
    style: Light

  bold:
    family: Iosevka Term
    style: Medium
  # Italic font face
  italic:
    family: Iosevka Term
    style: Light Italic
  # Bold italic font face
  bold_italic:
    family: Iosevka Term
    style: Medium Italic

  #use_thin_strokes: true
  size: 13.0
  #glyph_offset:
  #  x: 0
  #  y: 0
#background_opacity: 1.0

dynamic_title: true

cursor:
  unfocused_hollow: true

live_config_reload: true

# Key bindings
# `- { key: V, mods: Control|Shift, action: Paste }`
# - `key`: Identifier of the key pressed
#    https://docs.rs/glutin/*/glutin/event/enum.VirtualKeyCode.html#variants
#    `showkey --scancodes`.
#
# - `chars`: Send a byte sequence to the running application
#    pass escape sequences `showkey -a` outside of tmux.
# - `action`: Execute a predefined action
#
#    The `command` field must be a map containing a `program` string and an
#    `args` array of command line parameter strings. For example:
#       `{ program: "alacritty", args: ["-e", "vttest"] }`

# Colors (ayu_light)
colors:
  primary:
    background: '0xfafafa'
    foreground: '0x5c6773'
  cursor:
    text:   '0x5c6773'
    cursor: '0xff6a00'
  normal:
    black:   '0x000000'
    red:     '0xff3333'
    green:   '0x86b300'
    yellow:  '0xf29718'
    blue:    '0x41a6d9'
    magenta: '0xf07178'
    cyan:    '0x4dbf99'
    white:   '0xffffff'
  bright:
    black:   '0x323232'
    red:     '0xff6565'
    green:   '0xb8e532'
    yellow:  '0xffc94a'
    blue:    '0x73d8ff'
    magenta: '0xffa3aa'
    cyan:    '0x7ff1cb'
    white:   '0xffffff'

